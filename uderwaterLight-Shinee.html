<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/FAVICON.png">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">
    <title>Shinee</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/underwaterLightCateogry.min.css">
</head>

<body>

    <section id="loading">
        <div class="spinner"></div>
    </section>

    <button class="btn" id="btnUp">
        <i class="fas fa-arrow-up"></i>
    </button>

    <header>
        <div id="nav-placeholder">

        </div>
    </header>

    <section id="products" class="overflow-auto">
        <div class="container text-center">

                <img src="images/shinee-logo.svg" class="w-50" alt="logo">
            </div>
            <div class="row">
                <div class="col-md-4 col-11">
                    <a href="shinee-compactUnite.html" class="text-decoration-none">
                        <div class="product my-4 product2">
                            <div class="product-img"><img src="images/shine_0001.jpg" alt="compactUnite-product"></div>
                            <div class="product-title">
                                <h5 class="py-3">compact unite</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-11">
                    <a href="shinee-pcSpot.html" class="text-decoration-none">
                        <div class="product my-4 product5">

                                <h5 class="py-3">Mini Light spot</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-11">
                    <a href="shinee-nicheLighting.html" class="text-decoration-none">

                            <div class="product-img"><img src="images/shine_0011.jpg " alt="NicheLighting-product">

                                <h5 class="py-3">Niche lighting</h5>

                </div>

                </div>

                        <div class="product my-4 product1">
                            <div class="product-img"><img src="images/shine_0019.jpg" alt="WallMount-product"></div>

                                <h5 class="py-3">wall mounted</h5>
                            </div>
                        </div>

    <footer id="contact">
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/allProducts.js"></script>
    <script src="js/product.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script>
        $(function() {  
    $("body").niceScroll({
    cursoropacitymin: 0,
    cursoropacitymax: 0,    
    });
    
    });
    </script>
